<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="assets/style.css">
<title>Train Schedule</title>

</head>

<body>

        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Train Schedule</h1>
                  <p class="lead">"I Choo-Choo Choose You"</p>
                </div>
              </div>

              <div class="alert alert-primary" role="alert" >
                    <marquee behavior="scroll" direction="left" scrollamount="8">Current Train Schedule</marquee>
                  </div>

              <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">TRAIN NAME</th>
                        <th scope="col">DESTINATION</th>
                        <th scope="col">FREQUENCY (MINS)</th>
                        <th scope="col">NEXT ARRIVAL</th>
                        <th scope="col">MINUTES AWAY</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Thomas the Tank Engine</th>
                        <td>TBD</td>
                        <td>TBD</td>
                        <td>TBD</td>
                        <td>TBD</td>
                      </tr>
                      <tr>
                        <th scope="row">The Polar Express</th>
                        <td>TBD</td>
                        <td>TBD</td>
                        <td>TBD</td>
                        <td>TBD</td>
                      </tr>
                      <tr>
                        <th scope="row">The Hogwarts Express</th>
                        <td>TBD</td>
                        <td>TBD</td>
                        <td>TBD</td>
                        <td>TBD</td>
                      </tr>
                    </tbody>
                  </table>
<br>
<br>
                  <div class="alert alert-primary" role="alert" >
                      <marquee behavior="scroll" direction="left" scrollamount="8">Add a Train</marquee>
                    </div>

                  <form>
                      <div class="form-group">
                        <label for="formGroupExampleInput"><strong>TRAIN NAME</strong></label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="(name)">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2"><strong>DESTINATION</strong></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="(destination)">
                      </div>
                      <div class="form-group">
                          <label for="formGroupExampleInput3"><strong>FIRST TRAIN TIME (HH:MM - MILITARY TIME)</strong></label>
                          <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="(time)">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput4"><strong>FREQUENCY (MIN)</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="(frequency)">
                          </div>
                          <br>
                    </form>
                    <button type="button" class="btn btn-primary btn-lg">Submit</button>
                    <br>
                    <br>
                    <br>

              


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/assets/logic.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
